{% extends 'mturk.html' %}

{% block page %}
<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <script type='text/javascript' src='https://s3.amazonaws.com/mturk-public/externalHIT_v1.js'></script>
    <script src="https://assets.crowd.aws/crowd-html-elements.js"></script>
  </head>
<body>
  <crowd-form answer-format="flatten-objects">

    <crowd-instructions link-text="View instructions" link-type="button">
        {% block instructions %}
              {% include 'description-instructions.html' %}
        {% endblock %}
    </crowd-instructions>

    <h3>Image:</h3>
    <p>
      <img src="${after}" alt="Stacked cubes" />
    </p>

    <h3>Response:</h3>

    <p>Describe the image, such as a child can rebuild the exact same tower following your description.</p>
    
    <crowd-text-area auto-focus name="description" placeholder="Type what you would say here..." required></crowd-text-area>

  </crowd-form>
</body>
</html>
{% endblock %}
